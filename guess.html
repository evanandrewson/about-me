<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing game</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/guess.css">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Guess the number!</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./guess.html">Guessing Game</a>
            <a href="./rps.html">Rock Paper Scissors</a>
        </nav>
    </header>
    <main>
    <section class="game">
        <p>Rules:</p>
        <p>Guess a number between 1 and 20. You have 5 tries to guess the correct
        number. The page will let you know if you've guessed too high or too low.
        </p>
        <p>Tries left: <span id="tries-left">5</span></p>
        <p class="hidden" id="result-message"></p>
        <label>
            Guess a number
            <input type="number" id="number-input" min=1 max=20>
            <br>
        </label>
        <button id="guess-button">Submit</button>
    </section>
    </main>
    <script type="module" src="./src/guess.js"></script>;
</body>
</html>
