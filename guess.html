<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing game</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/guess.css">
</head>
<body>
    <header>
        <h1>Guess the number!</h1>
        <nav>
            <a href="../">Home</a>
            <a href="guess.html">Guessing Game</a>
        </nav>
    </header>
    <main>
    <section class="game">
        <p>Rules:</p>
        <p>Guess a number between 1 and 20. You have 5 tries to guess the correct
        number. The page will let you know if you've guessed too high or too low.
        </p>
        <p>Tries left: <span id="tries-left">5</span></p>
        <p id="high" class="hidden">Too high!</p>
        <p id="low" class="hidden">Too low!</p>
        <p id="win" class="hidden">You win!</p>
        <p id="lose" class="hidden">You lose.</p>
        <label>
            Guess a number
            <input type="number" id="number-input" min=1 max=20>
            <br>
            <button id="guess-button">Submit</button>
        </label>
    </section>
    </main>
    <p></p>
</body>
</html>
